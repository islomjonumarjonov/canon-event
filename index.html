<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canon Event</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="modal">
      <h1>Event counter</h1>
      <div class="inputs">
        <input
          type="text"
          id="event--name"
          placeholder="Enter here your event"
        />
        <input type="date" id="event--deadline" />
      </div>
      <button class="btn count-btn">count</button>
    </div>

    <div class="modal modalClose hidden">
      <h2></h2>
      <div class="deadline">
        <div class="time">
          <p>days: <span class="day">0</span></p>
          <p>hours: <span class="hour">0</span></p>
          <p>minutes: <span class="minute">0</span></p>
          <p>seconds: <span class="second">0</span></p>
        </div>
        <!-- <button class="btn reset">Reset</button> -->
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
